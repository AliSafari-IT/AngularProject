<div class="add-employee-form" id="add-employee-form">
    <!-- Close Button -->
    <button class="btn btn-secondary close-button" (click)="closeForm.emit()">
        <i class="fa fa-times" aria-hidden="true"></i>
    </button>
    <h3>{{ isEditMode ? 'Edit Employee' : 'Add a new Employee' }}</h3>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="add-employee-form-form">
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" formControlName="department" />
        </div>
        <div class="form-group">
            <label for="personId">Person ID</label>
            <input type="number" class="form-control" id="personId" formControlName="personId" />
        </div>
        <div class="form-group">
            <label for="dateOfJoining">Date of Joining</label>
            <input type="date" class="form-control" id="dateOfJoining" formControlName="dateOfJoining" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formData.valid" >{{ isEditMode ? 'Save Changes' : 'Add Employee' }}</button>
    </form>    
</div>
