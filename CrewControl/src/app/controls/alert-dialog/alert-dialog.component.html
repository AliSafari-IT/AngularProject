<div class="modal-container">
    <div class="alert-dialog-container alert-dialog-{{ data.type }} ">
        <h2 class="alert-dialog-title">{{ data.title }}</h2>
        <p class="alert-dialog-message">{{ data.message }}</p>
        <div class="alert-dialog-buttons ">
            <button *ngIf="data?.okButtonText" class="alert-dialog-ok-btn" (click)="data.onOkClick()">{{ data.okButtonText }}</button>
            <button *ngIf="data?.cancelButtonText" class="alert-dialog-cancel-btn" (click)="data.onCancelClick()">{{ data.cancelButtonText }}</button>
        </div>
    </div>
</div>
