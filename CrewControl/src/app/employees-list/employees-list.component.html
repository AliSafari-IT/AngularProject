<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Employees List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Department</th>
                        <!-- Add other headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.employeeId }}</td>
                        <td>{{ employee.department}}</td>
                        <!-- Add other data fields as needed -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
